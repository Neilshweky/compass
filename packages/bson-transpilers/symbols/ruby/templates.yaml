    DateSymbolTemplate: &DateSymbolTemplate !!js/function >
        () => {
            return 'Time';
        }
    DateSymbolArgsTemplate: &DateSymbolArgsTemplate !!js/function >
        (lhs, date, isString) => {
            const toStr = isString ? '.strftime(\'%a %b %d %Y %H:%M:%S %Z\')' : '';

            if (date === null) {
                return `${lhs}.new.utc${toStr}`;
            }

            const dateStr = [
                date.getUTCFullYear(),
                date.getUTCMonth() + 1,
                date.getUTCDate(),
                date.getUTCHours(),
                date.getUTCMinutes(),
                date.getUTCSeconds()
            ].join(', ');

            return `${lhs}.new(${dateStr}).utc${toStr}`;
        }

