    DBRefSymbolArgsTemplate: &DBRefSymbolArgsTemplate !!js/function > # TODO: N, how do I use Object parse rules here?
        (lhs, coll, id, db) => {
            const singleStringify = (str) => {
                let newStr = str;
                if (
                    (str.charAt(0) === '\'' && str.charAt(str.length - 1) === '\'') ||
                    (str.charAt(0) === '"' && str.charAt(str.length - 1) === '"')) {
                    newStr = str.substr(1, str.length - 2);
                }
                return `'${newStr.replace(/\\([\s\S])|(')/g, '\\$1$2')}'`;
            }

            let db_string = db ? `, \\n  '$db' => ${singleStringify(db)}` : ''
            return `.new({\\n  '$ref' => ${singleStringify(coll)}, \\n  '$id' => ${id}${db_string}\\n})` //TODO: N, why does I need to escape the \n here? This is incorrect
        }

